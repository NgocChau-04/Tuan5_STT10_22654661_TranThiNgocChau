<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&amp;display=swap" rel="stylesheet"/>
    <style>
        body {
                 background-color: black;
                 color: #fff;
                 font-family: Arial, sans-serif;
             }
             .navbar {
                 background-color: transparent;
             }
             .navbar-brand {
                 font-family: 'Great Vibes', cursive;
                 font-size: 1.5rem;
             }
             .nav-link {
                 color: #fff !important;
                 margin-right: 1rem;
             }
             .btn-order {
                 background-color: #f0ad4e;
                 color: #000;
                 border: none;
             }
             .container {
            margin-top: 50px;
        }
        .form-container {
            max-width: 500px;
        }
       
        .form-control {
            margin-bottom: 15px;
        }
        .btn-book-now {
            background-color: #ffc107;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .map-container {
            max-width: 500px;
        }
       </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
         <a class="navbar-brand" href="#">
          Feane
         </a>
         <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
          <span class="navbar-toggler-icon">
          </span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
           <li class="nav-item">
            <a class="nav-link" href="../html/Home.html">
                HOME
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="../html/Menu.html">
                MENU
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="../html/About.html">
                ABOUT
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="../html/Book.html">
                BOOK TABLE
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#">
                <i class="fas fa-search">
                </i>
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#">
                <i class="fas fa-user">
                </i>
               </a>
              </li>
              <li class="nav-item">
               <a class="nav-link" href="#">
                <i class="fas fa-shopping-cart">
                </i>
               </a>
              </li>
              <li class="nav-item">
               <a class="btn btn-order" href="../html/Order.html">
                Order Online
               </a>
           </li>
          </ul>
         </div>
        </div>
       </nav>
      
    <div class="container d-flex justify-content-between align-items-start">
        <div class="form-container">
            <h2>Book A Table</h2>
            <form>
                <input type="text" class="form-control" placeholder="Your Name">
                <input type="text" class="form-control" placeholder="Phone Number">
                <input type="email" class="form-control" placeholder="Your Email">
                <select class="form-control">
                    <option>How many persons?</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
                <input type="date" class="form-control" placeholder="dd/mm/yyyy">
                <button type="submit" class="btn btn-book-now">BOOK NOW</button>
            </form>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019112497708!2d144.9630579153169!3d-37.81410797975195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1b1f1b1f1b1!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1633072800000!5m2!1sen!2sau" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
