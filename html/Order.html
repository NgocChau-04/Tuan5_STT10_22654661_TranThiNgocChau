<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Modal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 400px;
    border-radius: 10px;
}

.modal-content h2 {
    margin: 0;
    font-size: 24px;
    color: #f4b23a;
}

.modal-content input[type="text"],
.modal-content input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #f4b23a;
    border-radius: 5px;
}

.modal-content label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

.modal-content input[type="checkbox"] {
    margin-top: 10px;
}

.modal-buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.modal-buttons button {
    background-color: #f4b23a;
    border: none;
    color: white;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.modal-buttons button:hover {
    background-color: #dba11b;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover,
.close:focus {
    color: black;
}

    </style>
</head>
<body>
    
    <!-- Modal structure -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Order</h2>
            <form id="orderForm">
                <label for="phone">Telephone</label>
                <input type="text" id="phone" name="phone" placeholder="Telephone">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">

                <label>
                    <input type="checkbox" id="checkout"> Check me out
                </label>

                <div class="modal-buttons">
                    <button type="button" id="orderButton">Order</button>
                    <button type="button" id="closeButton">Close</button>
                </div>
            </form>
        </div>
    </div>

    <button id="openModalButton">Open Order Modal</button>

    <script src="../js/index.js"></script>
</body>
</html>
